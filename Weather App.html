<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .weather-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: slideUp 0.8s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #2d3436;
      font-size: 2.2em;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .search-box {
      display: flex;
      margin-bottom: 30px;
      gap: 10px;
    }
    .search-input {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #ddd;
      border-radius: 50px;
      font-size: 1.1em;
      outline: none;
      transition: border-color 0.3s;
    }
    .search-input:focus {
      border-color: #74b9ff;
    }
    .search-btn, .location-btn {
      padding: 15px 20px;
      background: #74b9ff;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }
    .search-btn:hover, .location-btn:hover {
      background: #0984e3;
      transform: translateY(-2px);
    }
    .location-btn {
      margin-left: 5px;
      background: #00b894;
    }
    .location-btn:hover {
      background: #00a085;
    }
    .weather-info {
      display: none;
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .city-name {
      font-size: 1.8em;
      color: #2d3436;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .weather-icon {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .temperature {
      font-size: 3.5em;
      color: #0984e3;
      font-weight: bold;
      margin: 15px 0;
    }
    .description {
      font-size: 1.3em;
      color: #636e72;
      margin-bottom: 25px;
      text-transform: capitalize;
    }
    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 25px;
    }
    .detail-item {
      background: rgba(116, 185, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      border: 1px solid rgba(116, 185, 255, 0.2);
    }
    .detail-label {
      font-size: 0.9em;
      color: #636e72;
      margin-bottom: 5px;
    }
    .detail-value {
      font-size: 1.2em;
      color: #2d3436;
      font-weight: 600;
    }
    .error {
      color: #e74c3c;
      padding: 15px;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 10px;
      margin: 15px 0;
      display: none;
    }
    .loading {
      color: #74b9ff;
      font-size: 1.1em;
      margin: 20px 0;
      display: none;
    }
    .spinner {
      border: 3px solid rgba(116, 185, 255, 0.3);
      border-top: 3px solid #74b9ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .forecast {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 2px solid rgba(116, 185, 255, 0.2);
    }
    .forecast h3 {
      color: #2d3436;
      margin-bottom: 15px;
      font-size: 1.3em;
    }
    .forecast-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(116, 185, 255, 0.1);
    }
    .forecast-item:last-child {
      border-bottom: none;
    }
    @media (max-width: 480px) {
      .weather-container {
        padding: 30px 20px;
        margin: 10px;
      }
      .search-box {
        flex-direction: column;
      }
      .details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>üå§Ô∏è Weather App</h1>
    
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
      <button class="search-btn" onclick="searchWeather()">Search</button>
      <button class="location-btn" onclick="getCurrentLocation()">üìç</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      Getting weather data...
    </div>

    <div class="error" id="error"></div>

    <div class="weather-info" id="weatherInfo">
      <div class="city-name" id="cityName"></div>
      <div class="weather-icon" id="weatherIcon"></div>
      <div class="temperature" id="temperature"></div>
      <div class="description" id="description"></div>
      
      <div class="details">
        <div class="detail-item">
          <div class="detail-label">Feels like</div>
          <div class="detail-value" id="feelsLike"></div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Humidity</div>
          <div class="detail-value" id="humidity"></div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Wind Speed</div>
          <div class="detail-value" id="windSpeed"></div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Pressure</div>
          <div class="detail-value" id="pressure"></div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Visibility</div>
          <div class="detail-value" id="visibility"></div>
        </div>
        <div class="detail-item">
          <div class="detail-label">UV Index</div>
          <div class="detail-value" id="uvIndex"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // IMPORTANT: Replace with your actual OpenWeatherMap API key
    const API_KEY = 'YOUR_API_KEY_HERE';
    const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';
    
    // DOM elements
    const cityInput = document.getElementById('cityInput');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const weatherInfo = document.getElementById('weatherInfo');
    
    // Initialize app
    window.onload = () => {
      cityInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchWeather();
        }
      });
      
      // Load default city (you can change this)
      getWeatherByCity('New York');
    };

    async function searchWeather() {
      const city = cityInput.value.trim();
      if (!city) {
        showError('Please enter a city name');
        return;
      }
      await getWeatherByCity(city);
    }

    async function getCurrentLocation() {
      if (!navigator.geolocation) {
        showError('Geolocation is not supported by this browser');
        return;
      }

      showLoading();
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          await getWeatherByCoords(latitude, longitude);
        },
        () => {
          hideLoading();
          showError('Unable to retrieve your location');
        }
      );
    }

    async function getWeatherByCity(city) {
      const url = `${BASE_URL}?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
      await fetchWeatherData(url);
    }

    async function getWeatherByCoords(lat, lon) {
      const url = `${BASE_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
      await fetchWeatherData(url);
    }

    async function fetchWeatherData(url) {
      try {
        showLoading();
        hideError();
        hideWeatherInfo();

        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(response.status === 404 ? 'City not found' : 'Weather data unavailable');
        }

        const data = await response.json();
        displayWeatherData(data);
        
      } catch (err) {
        showError(err.message || 'Failed to fetch weather data');
      } finally {
        hideLoading();
      }
    }

    function displayWeatherData(data) {
      // Update city name
      document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
      
      // Update temperature
      document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
      
      // Update weather description
      document.getElementById('description').textContent = data.weather[0].description;
      
      // Update weather icon
      const iconCode = data.weather.icon;
      const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;
      document.getElementById('weatherIcon').style.backgroundImage = `url(${iconUrl})`;
      
      // Update details
      document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
      document.getElementById('humidity').textContent = `${data.main.humidity}%`;
      document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
      document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
      document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
      document.getElementById('uvIndex').textContent = 'N/A'; // UV index requires separate API call
      
      showWeatherInfo();
    }

    function showLoading() {
      loading.style.display = 'block';
    }

    function hideLoading() {
      loading.style.display = 'none';
    }

    function showError(message) {
      error.textContent = message;
      error.style.display = 'block';
    }

    function hideError() {
      error.style.display = 'none';
    }

    function showWeatherInfo() {
      weatherInfo.style.display = 'block';
    }

    function hideWeatherInfo() {
      weatherInfo.style.display = 'none';
    }
  </script>
</body>
</html>
